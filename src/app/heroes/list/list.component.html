<h3>Listado de Heroes</h3>

<div *ngIf="deletedHero; else nothingDeleted">
  <h3>
    Héroe Borrado
    <small class="text-danger">{{ deletedHero }}</small>
  </h3>
</div>

<ng-template #nothingDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button
  *ngIf="heroesNames.length"
  (click)="removeLastHero()"
  class="btn btn-outline-danger"
>
  Borrar último heroe
</button>

<ul class="mt2 list-group">
  <li class="list-group-item" *ngFor="let name of heroesNames">{{ name }}</li>
</ul>
