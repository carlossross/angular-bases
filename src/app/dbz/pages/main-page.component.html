<h1>DBZ Personajes</h1>
<hr />

<div class="row">
  <div class="col">
    <dbz-list
      [characterList]="characters"
      (onDeleteCharacter)="onDeleteCharacter($event)"
    ></dbz-list>
  </div>
  <div class="col">
    <dbz-add-character
      (saveCharacter)="saveCharacter($event)"
    ></dbz-add-character>
  </div>
</div>
